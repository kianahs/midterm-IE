<body>
  <div id="container">

      <form class="row">

          </div>

        &nbsp; <label for="femaleRadio">Female</label>
          <br>

        </div>
        <div class="column">
          <label for="fname">First name:</label>
          <input type="text" id="fname" name="fname"><br><br>
          <label for="lname">Last name:</label>

          <input type="submit" value="Submit">
  
        </div>
        
      </form>

  </div>
