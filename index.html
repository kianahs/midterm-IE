<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Gender Recognation system</title>
    <link rel="stylesheet" href="./css/index.css">
    
</head>

<body>

    <div class="center" id="mainContainer">
      <form class="row">
        <div class="column" >
          <h1>Mr. or MS.?</h1>
          
          <div class="row">
  
            <label for="fname" id="textInput">Name</label>
            <input type="text" id="fname" name="fname" class="nameField" maxlength="255" required>
            
          </div>
    
          <input type="radio" id="maleRadio" name="genderChoice" class="radioItem" value="male">
        &nbsp; <label for="maleRadio">Male</label>
          <br><input type="radio" id="femaleRadio" name="genderChoice" class="radioItem" value="female">
        &nbsp; <label for="femaleRadio">Female</label>
          <br>
  
          <input type="submit" value="Submit"  id="submitButton" class="formButton"><br>

          <button id="saveButton" class="formButton">Save</button>
          
         
        </div>
        <div class="column">
          <h1>Prediction</h1>
          <h4 id="gender"></h4>
          <h4 id="probability"></h4>

          <div id = "saved_answer_container">

            <h1 id="saved_answer_topic">Saved <br>Answer</h1>
            <h5 id="saved_gender"></h5>
            <button id="clearButton" class="formButton">Clear</button>

          </div>
          
        </div>
        
      </form>
    </div>
  
    

  <script src="./js/index.js"></script>
    
</body>

</html>
