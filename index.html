<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gender Recognation system</title>
    <link rel="stylesheet" href="./css/index.css">
    
</head>

<body>
  <div id="container">
    <div id="center">
      <form class="row">
        <div class="column">
          <h1>Mr. or MS.?</h1>
          
          <div class="row">
  
            <label for="fname" id="textInput">Name</label>
            <input type="text" id="fname" name="fname" class="nameField">
            
          </div>
    
          <input type="radio" id="maleRadio" name="genderChoice" class="radioItem" value="male">
        &nbsp; <label for="maleRadio">Male</label>
          <br><input type="radio" id="femaleRadio" name="genderChoice" class="radioItem" value="female">
        &nbsp; <label for="femaleRadio">Female</label>
          <br>
  
          <input type="submit" value="Submit" id="submit" class="submitButton"><br>

          <button class="saveButton">Save</button>
          
         
        </div>
        <div class="column">
          <h1>Prediction</h1>
          <h4 class="gender"></h4>
          <h4 class="probability"></h4>

          <div id = "saved_answer_container">

            <h1 id="saved_answer_topic">Saved <br>Answer</h1>
            <h5 id="saved_gender"></h5>
            <button id="clearButton">Clear</button>

          </div>
          
        </div>
        
      </form>
    </div>
  
  </div>

  <script src="./js/index.js"></script>
    
</body>

</html>
